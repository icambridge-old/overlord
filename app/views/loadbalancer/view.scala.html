@(loadBalancer: org.jclouds.loadbalancer.domain.LoadBalancerMetadata)

@main("View Node") {


    <dl class="dl-horizontal">
        <dt>Load Balancer ID</dt>
        <dd>@loadBalancer.getId</dd>
        <dt>Load Balancer Name</dt>
        <dd>@loadBalancer.getName</dd>
        <dt>Load Balancer Address</dt>
        <dd>@loadBalancer.getAddresses</dd>
    </dl>

}
