@(servers: scala.collection.immutable.List[entity.Node], flashMessage: String)

@main("Welcome to Overlord!") {

    @if(flashMessage != "") {
        <div class="alert alert-success">
            @flashMessage
        </div>
    }

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>

        @servers.map { server =>
        <tr>
            <td><a href="@routes.Node.view(helper.urlEncode(server.id))">@server.id</a></td>
            <td>@server.name</td>
            <td>@server.status</td>
        </tr>

        }
        </tbody>
    </table>

}
