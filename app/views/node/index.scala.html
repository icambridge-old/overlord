@(servers: Array[org.jclouds.compute.domain.internal.NodeMetadataImpl])

@main("Welcome to Overlord!") {
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>

    @servers.map { server =>
    <tr>
        <td><a href="@routes.Node.view(helper.urlEncode(server.getId))">@server.getId</a></td>
        <td>@server.getName</td>
        <td>@server.getStatus</td>
    </tr>

    }
    </tbody>
</table>

}
